<script>
document.querySelectorAll('.heart-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    const svg = btn.querySelector('.heart-shape');
    const isFilled = btn.classList.toggle('favorited');
    svg.setAttribute('fill', isFilled ? '#232323' : 'none');
  });
});
</script>
<script>
const gridBtn = document.querySelector('.grid-view');
const listBtn = document.querySelector('.list-view');
const shopGrid = document.querySelector('.shop-grid');
const indicator = document.querySelector('.toggle-indicator');

function moveIndicator() {
  if (gridBtn.classList.contains('active')) {
    indicator.style.transform = 'translateX(0)';
  } else {
    indicator.style.transform = 'translateX(74px)'; // 64px button + 10px gap
  }
}

gridBtn.addEventListener('click', () => {
  gridBtn.classList.add('active');
  listBtn.classList.remove('active');
  shopGrid.classList.remove('list-view');
  moveIndicator();
});
listBtn.addEventListener('click', () => {
  listBtn.classList.add('active');
  gridBtn.classList.remove('active');
  shopGrid.classList.add('list-view');
  moveIndicator();
});

moveIndicator();
</script>

<script>
let lastScroll = 0;
const header = document.querySelector('header');
window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll <= 0) {
        header.classList.remove('hide-on-scroll');
        lastScroll = 0;
        return;
    }

    if (currentScroll > lastScroll && currentScroll > 60) {
        // Scrolling down
        header.classList.add('hide-on-scroll');
    } else {
        // Scrolling up or not moving
        header.classList.remove('hide-on-scroll');
    }
    lastScroll = currentScroll;
});
</script>
