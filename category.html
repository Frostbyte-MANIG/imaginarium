// --- PAGE LOGIC ---
function getCategoryKey() {
  const params = new URLSearchParams(window.location.search);
  return params.get('cat') || '';
}

function renderCategoryPage() {
  const catKey = getCategoryKey();
  const cat = categories[catKey];
  const heroImg = document.getElementById('category-image');
  const heroTitle = document.getElementById('category-title');
  const heroDesc = document.getElementById('category-desc');
  if (!cat) {
    heroTitle.textContent = "Category Not Found";
    heroDesc.textContent = "";
    heroImg.style.display = "none";
    document.getElementById('category-products').innerHTML = "<p style='text-align:center;font-size:1.2em;color:#888;'>No such category.</p>";
    return;
  }
  if (cat && cat.accent) {
  document.body.style.setProperty('--accent', cat.accent);
  }
  if (cat && cat.bgGradient) {
  document.querySelector('.category-hero').style.setProperty('--bg-gradient', cat.bgGradient);
  }
  heroImg.src = cat.img;
  heroImg.alt = cat.name;
  heroTitle.textContent = cat.name;
  heroDesc.textContent = cat.desc;

  // Filter products for this category
  const products = productList.filter(
    p => p.category.replace(/\s+/g, '-').replace(/'/g, '').toLowerCase() === cat.name.replace(/\s+/g, '-').replace(/'/g, '').toLowerCase()
  );
  const grid = document.getElementById('category-products');
  if (products.length === 0) {
    grid.innerHTML = "<p style='text-align:center;font-size:1.2em;color:#888;'>No products found for this category.</p>";
    return;
  }
  grid.innerHTML = "";
  products.forEach(product => {
    // Encode product data for URL
    const params = new URLSearchParams({
      name: product.name,
      img: product.img,
      desc: product.desc,
      price: product.price,
      category: cat.name
    }).toString();

    grid.innerHTML += `
      <a href="product.html?${params}" class="product-link" style="text-decoration:none;color:inherit;">
        <div class="product-card long-portrait">
          <div class="product-img-portrait">
            <img src="image/products/${cat.name}/${product.img}" alt="${product.name}">
          </div>
          <div class="product-card-content">
            <h3>${product.name}</h3>
            <p>${product.desc}</p>
            <div class="price">$${product.price}</div>
            <button class="add-to-cart-btn" onclick="event.preventDefault()">Add to Cart</button>
          </div>
        </div>
      </a>
    `;
  });
}
